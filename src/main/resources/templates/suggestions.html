<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>MyMoney Bank - Investment Planner</title>
</head>

<body>
	<h3>Here are the products that meet your criteria!</h3>
	<br>
	<table border="1">
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Term (Days)</th>
			<th>Expected Interest Rate (%)</th>
			<th>Minimum Principal</th>
			<th>Maximum Principal</th>
			<th>Days per Compounding Period</th>
			<th>Effective Interest Rate (%)</th>
			<th>Product Description</th>
		</tr>
		<tr th:each="product: ${productList}">
			<td th:text="${product.productId}">
			<td th:text="${product.productName}">
			<td th:text="${product.numOfDays}">
			<td th:text="${product.interestRate}">
			<td th:text="${product.minPrincipal}">
			<td th:text="${product.maxPrincipal}">
			<td th:text="${product.daysPerCompounding}">
			<td th:text="${product.effectiveRate}">
			<td th:text="${product.productDesc}">
		</tr>
	</table>
	<br>
	<h3>One of our advisors will contact you shortly to discuss more.</h3>
</body>

</html>
